<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper animated fadeIn">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Administrar Actividades</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item">Home</li>
                        <li class="breadcrumb-item active">Proyectos</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card card-secondary">
            <div class="card-header">
                <h3 class="card-title">Actividades de Proyectos</h3>
                <div class="card-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-2 col-6">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-Plataforma">
                            <i class="fas fa-folder-plus mr-2"></i>
                            Crear
                        </button>&nbsp;
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#modal-Plataforma">
                            <i class="fas fa-edit mr-1"></i> Editar
                        </button>
                    </div>
                </div>
                <hr/>
                <div class="demo-container">
                    <dx-gantt taskListWidth="500" scaleType="weeks" height="700">

                        <dxo-tasks [dataSource]="tasks"></dxo-tasks>
                        <dxo-dependencies [dataSource]="dependencies"></dxo-dependencies>
                        <dxo-resources [dataSource]="resources"></dxo-resources>
                        <dxo-resource-assignments [dataSource]="resourceAssignments"></dxo-resource-assignments>

                        <dxi-column dataField="title" caption="Subject" [width]="300"></dxi-column>
                        <dxi-column dataField="start" caption="Start Date" dataType="date"></dxi-column>
                        <dxi-column dataField="end" caption="End Date" dataType="date"></dxi-column>

                        <dxo-editing [enabled]="true"></dxo-editing>
                    </dx-gantt>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                Footer
            </div>
            <!-- /.card-footer-->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
